<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KotfoodIdee</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="logo"><b>Kotfood</b>idee</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <article class="card-recipe card-recipe--salad">
                    <div class="row">
                        <div class="col-3 col-xl-12 no-gutter">
                            <picture>
                                <source srcset="https://via.placeholder.com/260.png?text=260×260(xl)" media="(min-width: 1200px) ">
                                <source srcset="https://via.placeholder.com/175x.png?text=268×100(lg)" media="(min-width: 992px) and (max-width: 1199.99999px)">
                                <source srcset="https://via.placeholder.com/268.png?text=268×100(md)" media="(min-width: 768px) and (max-width: 991.99999px)">
                                <source srcset="https://via.placeholder.com/268.png?text=268×100(sm)" media="(min-width: 576px) and (max-width: 767.99999px)">
                                <img src="https://via.placeholder.com/175x300.png?text=175×300(xs)" alt="" width="100%">
                            </picture>
                        </div>
                        <div class="col-9 col-xl-12">
                            <h1>Ricottabeignets met een salade van truffel en spinazie</h1>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Elke dag 4 nieuwe recepten, u aangeboden door de Arteveldehogeschool. Naar de winkel gaan en koken
                    moet je zelf doen. </p>
            </div>
        </div>
    </div>
</body>

</html>
