<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KotfoodIdee</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="logo"><b>Kotfood</b>idee</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <article class="card-recipe card-recipe--salad">
                    <picture>
                        <source srcset="https://via.placeholder.com/268.png?text=268×100(xl)" media="(min-width: 1200px) ">
                        <source srcset="https://via.placeholder.com/268.png?text=268×100(lg)" media="(min-width: 992px) and (max-width: 1199.99999px)">
                        <source srcset="https://via.placeholder.com/268.png?text=268×100(md)" media="(min-width: 992px) and (max-width: 1199.99999px)">
                        <img src="https://via.placeholder.com/268.png?text=268×268" alt="" width="100%">
                    </picture>
                    <h1>Ricottabeignets met een salade van truffel en spinazie</h1>
                </article>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <article class="card-recipe card-recipe--classic">
                    <picture>
                        <source srcset="https://via.placeholder.com/268.png?text=268×100" media="(max-width: 992px)">
                        <img src="https://via.placeholder.com/268.png?text=268×268" alt="" width="100%">
                    </picture>
                    <h1>Kip in currysaus met rijst</h1>
                </article>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <article class="card-recipe card-recipe--hangover">
                    <picture>
                        <source srcset="https://via.placeholder.com/268.png?text=268×100" media="(max-width: 992px)">
                        <img src="https://via.placeholder.com/268.png?text=268×268" alt="" width="100%">
                    </picture>
                    <h1>Echte Belgische frieten met een boulet special</h1>
                </article>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <article class="card-recipe card-recipe--veggie">
                    <picture>
                        <source srcset="https://via.placeholder.com/268.png?text=268×100" media="(max-width: 992px)">
                        <img src="https://via.placeholder.com/268.png?text=268×268" alt="" width="100%">
                    </picture>
                    <h1>Veggie enchilada’s met guacamole</h1>
                </article>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Elke dag 4 nieuwe recepten, u aangeboden door de Arteveldehogeschool. Naar de winkel gaan en koken
                    moet je zelf doen. </p>
            </div>
        </div>
    </div>
</body>

</html>
