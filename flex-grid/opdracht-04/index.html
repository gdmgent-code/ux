<!DOCTYPE html>
<html lang="nl" data-debug="false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 04 | Grid met Flexbox</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Opdracht 04</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-9 col-sm-3">
                    <div class="block -swatch-a"></div>
                </div>
                <div class="col-3 col-sm-9">
                    <div class="block -swatch-b"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-7">
                    <div class="block -height-6 -height-md-7 -swatch-a"></div>
                </div>
                <div class="col-12 col-sm-8 col-md-5 no-gutter">
                    <div class="row">
                        <div class="col-6 col-md-12">
                            <div class="block -height-3 -height-md-2 -swatch-b"></div>
                        </div>
                        <div class="col-6 col-md-12">
                            <div class="block -height-3 -height-md-2 -swatch-a"></div>
                        </div>
                    </div>
                </div>
                <div class="col-3 col-sm-4 col-md-12">
                    <div class="block -height-2 -height-sm-3 -swatch-b"></div>
                </div>
                <div class="col-9 col-sm-4">
                    <div class="block -height-2 -swatch-a"></div>
                </div>
                <div class="col-3 col-sm-4 col-md-2">
                    <div class="block -height-2 -swatch-b"></div>
                </div>
                <div class="col-9 col-sm-4 col-md-2">
                    <div class="block -height-2 -swatch-a"></div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="block -height-sm-5 -height-md-2 -swatch-b"></div>
                </div>
                <div class="col-6 col-md-9">
                    <div class="block -height-sm-5 -height-md-4 -swatch-a"></div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="block -height-sm-6 -height-md-4 -swatch-b"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
