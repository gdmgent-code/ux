<!DOCTYPE html>
<html lang="en" data-debug="false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Flexbox</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-9 col-sm-3">
                <article class="block -swatch-a"></article>
            </div>
            <div class="col-3 col-sm-9">
                <article class="block -swatch-b"></article>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-7">
                <article class="block -double-height -swatch-a"></article>
            </div>
            <div class="col-12 col-sm-8 col-md-5 no-gutter">
                <div class="row">
                    <div class="col-6 col-md-12">
                        <article class="block -swatch-b"></article>
                    </div>
                    <div class="col-6 col-md-12">
                        <article class="block -swatch-a"></article>
                    </div>
                </div>
            </div>
            <div class="col-3 col-sm-4 col-md-12">
                <article class="block -swatch-b"></article>
            </div>
            <div class="col-9 col-sm-4">
                <article class="block -swatch-a"></article>
            </div>
            <div class="col-3 col-sm-4 col-md-2">
                <article class="block -swatch-b"></article>
            </div>
            <div class="col-9 col-sm-4 col-md-2">
                <article class="block -swatch-a"></article>
            </div>
            <div class="col-6 col-md-4">
                <article class="block -swatch-b"></article>
            </div>
            <div class="col-6 col-md-9">
                <article class="block -swatch-a"></article>
            </div>
            <div class="col-12 col-md-3">
                <article class="block -swatch-b"></article>
            </div>
        </div>
    </div>
</body>

</html>
