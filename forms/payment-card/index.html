<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betaalkaart &ndash; Formulieren</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/app.js"></script>
</head>

<body>
    <div class="container">
        <form class="o-paymentCardForm" action="https://httpbin.org/post" method="POST">
            <h1>Betaalkaart toevoegen</h1>
            <p>Vul je betaalkaartgegevens in, om een betaalkaart toe te voegen aan je account.</p>
            <div class="o-paymentCard">
                <div class="o-paymentCard__brand">
                    <i class="o-paymentCard__icon fab fa-cc-mastercard"></i>
                    <div><b>Artevelde</b>Credit</div>
                </div>
                <div class="m-formControl">
                    <label class="a-label" for="cc-number">Nummer</label>
                    <input class="o-paymentCard__inputCcNumber a-input -emboss" type="text" maxlength="19" pattern="^[0-9]{4}(\s[0-9]{4}){3}$"
                        placeholder="0000 0000 0000 0000" required name="cc-number" autocomplete="cc-number" id="cc-number"
                        data-cc-number>
                </div>
                <div class="o-paymentCard__details">
                    <div class="m-formControl">
                        <label class="o-paymentCard__labelCcIssue a-label -emboss" for="issue">No</label>
                        <input class="o-paymentCard__inputCcIssue a-input -emboss" type="text" maxlength="1" placeholder="0" required id="issue" name="issue" data-cc-number>
                    </div>
                    <div class="m-formControl">
                        <label class="a-label" for="cc-exp-month">Geldig tot en met</label>
                        <span class="a-label -emboss">
                            <input class="a-input -emboss" type="text" maxlength="2" pattern="^0[1-9]|1[0-2]$" placeholder="MM" required id="cc-exp-month"
                                name="cc-exp-month" autocomplete="cc-exp-month" data-cc-number>/<input class="a-input -emboss" type="text"
                                maxlength="2" placeholder="YY" pattern="^[0-9]{2}$" required name="cc-exp-year" autocomplete="cc-exp-year" data-cc-number>
                        </span>
                    </div>
                </div>
                <div class="m-formControl">
                    <label class="a-label" for="cc-name">Kaarthouder</label>
                    <input class="a-input -emboss" type="text" maxlength="34" placeholder="Voornaam Familienaam" required id="card-holder"
                        name="cc-name" autocomplete="cc-name" data-cc-text>
                </div>
            </div>
            <div class="o-paymentCard -back">
                <div class="o-paymentCard__formControlCcCvc m-formControl">
                    <label class="a-label" for="cc-cvc"><abbr lang="en" title="Card Verification Code">CVC</abbr></label>
                    <input class="o-paymentCard__inputCcCvc a-input" type="text" maxlength="3" pattern="^[0-9]{3}$" placeholder="000" required id="cc-cvc" name="cc-cvc" autocomplete="cc-cvc" data-cc-number>
                </div>
                <div class="o-paymentCard__brand -back">
                    <i class="o-paymentCard__icon fab fa-cc-mastercard"></i>
                    <div><b>Artevelde</b>Credit</div>
                </div>
            </div>
            <button class="a-button -submit" type="submit"><i class="fas fa-plus"></i> Voeg deze kaart toe</button>
        </form>
    </div>
</body>

</html>
