<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox &ndash; Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/shared.css">
</head>

<body>
    <div class="container">
        <form class="form-credit-card" action="https://httpbin.org/post" method="POST">
            <h1>Checkbox</h1>
            <div>
                <label>
                    <input type="checkbox" name="my-checkbox[]" id="colour-red" value="red">
                    Red
                </label>
                <label>
                    <input type="checkbox" name="my-checkbox[]" id="colour-green" value="green">
                    Green
                </label>
                <label>
                    <input type="checkbox" name="my-checkbox[]" id="colour-blue" value="blue">
                    Blue
                </label>
            </div>
            <input type="submit" value="Send">
        </form>
    </div>
</body>

</html>
