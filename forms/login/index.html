<!DOCTYPE html>
<html lang="en" data-debug="false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../../assets/css/shared.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Login Form</h1>
        </div>
        <div class="row">
            <form action="#" method="POST" class="o-loginForm">
                <div class="m-formGroup">
                    <label for="user-email" class="a-label">Email address</label>
                    <input id="user-email" class="a-input" name="user[email]" placeholder="jane.doe@domain.extension"
                        type="email">
                </div>
                <div class="m-formGroup">
                    <label for="user-password">Password</label>
                    <input id="user-password" class="a-input" name="user[password]" placeholder="your unique long password" type="password">
                </div>
                <div class="m-formGroup">
                    <input type="submit" value="Login" class="a-button">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
