<!DOCTYPE html>
<html lang="en" data-debug="false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../../assets/css/shared.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Login Form</h1>
        </div>
        <div class="row">
            <form action="#" method="POST" class="o-loginForm">
                <label for="user-email" class="m-formElement__label">Email address</label>
                <input id="user-email" class="m-formElement__field" name="user[email]" placeholder="jane.doe@domain.extension" type="email">
                <label for="user-password">Password</label>
                <input type="password" name="user[password]" id="user-password" placeholder="your unique long password">
                <input type="submit" value="Login" class="a-button">
            </form>
        </div>
    </div>
</body>

</html>
